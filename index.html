<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-tracker</title>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance">
            <h5>YOUR BALANCE</h5>
            <span id="curr-balance">$0.00</span>
        </div>
        <div class="in-outCard">
            <div class="income">
                <h3>Income</h3>
                <span id="curr-income">$0.00</span>
            </div>
            <div class="expense">
                <h3>Expense</h3>
                <span id="curr-expense">$0.00</span>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="transaction-list">
            </ul>
        </div>
        <div >
            <form class="transaction-form">
                <h4>Add New Transaction</h4>
                <label for="input-text">Text</label>
                <input id="input-text"  type="text" name="input-text"  placeholder="Text">
                <label for="input-amount">Amount</label>
                <input id="input-amount" type="number"  name="input-amount">
                <button id="submit-btn" onclick="(e)=>addTransaction" >Add Transaction</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
